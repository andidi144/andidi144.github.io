<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Source+Serif+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script>
      /* Set the width of the side navigation to 250px and the left margin of the page content to 250px */
      function openNav() {
        if (document.getElementById("mySidenav").style.left === "0px") {
          document.getElementById("mySidenav").style.left = "-250px";
          document.getElementById("slide").style.left = "0";
          document.getElementById("openbtn").style.left = "0";
        } else {
          document.getElementById("mySidenav").style.left = "0";
          document.getElementById("slide").style.left = "250px";
          document.getElementById("openbtn").style.left = "250px";
        }
      };

      function changeColor(color) {
        console.log("test");
        var body = document.getElementsByTagName("body")[0];
        console.log(body);
        body.classList = "";
        body.classList.add("theme-" + color);
      };

      $(document).ready(function(){
        // Add smooth scrolling to all links
        $("a").on('click', function(event) {

          // Make sure this.hash has a value before overriding default behavior
          if (this.hash !== "") {
            // Prevent default anchor click behavior
            event.preventDefault();

            // Store hash
            var hash = this.hash;

            // Using jQuery's animate() method to add smooth page scroll
            // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
            $('html, body').animate({
              scrollTop: $(hash).offset().top
            }, 800, function(){
        
              // Add hash (#) to URL when done scrolling (default click behavior)
              window.location.hash = hash;
            });
          } // End if
        });
      });
    </script>

    <title>CSS Testsite</title>
  </head>

            <button class="color-picker" id="picker-blue" onclick="changeColor('blue')"></button>
